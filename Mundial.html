# Introducción

- Todo el tiempo nos enfrentamos a eventos que, si bien no son estrictamente aleatorios, **son tan complejos que sus resultados son muy difíciles de predecir con exactitud**.

  + Pronóstico meteorológico
  
  + Comportamiento del mercado accionario
  
  + Eventos deportivos
  
  + Resultados electorales

--

- En todos estos casos conocemos los resultados posibles y podemos tener una idea acerca de cuál es el resultado más probable. Pero siempre hay un grado de **incertidumbre** respecto a qué puede suceder.

- El cálculo de probabilidades nos puede ayudar a **cuantificar esta incertidumbre** respecto a lo que puede suceder.

---

# Introducción

- Dificultad: **no existe un modelo matemático o un cálculo analítico que me permita calcular las probabilidades** de cada resultado.

- Son muchas las cosas que pueden suceder y que terminan influyendo en el resultado. 

- Al lanzar un dado o una moneda, es razonable suponer que todos los resultados son igualmente probables. 

--

  + En el mundial de fútbol participan 32 equipos. ¿Es razonable pensar que todos tienen la misma probabilidad de ser campeón `\((1/32)\)`? 
  
  + En determinada elección compiten 5 candidatos, ¿Es razonable pensar que todos tienen la misma probabilidad ganar `\((1/5)\)`?

- Por lo general, estos supuestos no son adecuados. Pero no es evidente cómo se puede estimar la probabilidad de cada resultado. **Necesitamos construir algún tipo de modelo o algoritmo**.

---

# El razonamiento algorítmico

Se acerca el mundial de fútbol y las redes sociales se ven inundadas de usuarios que realizan la siguiente pregunta: **¿cuántos paquetes necesito comprar para llenar el álbum de figuritas?**. Esto ya se discutió en el mundial pasado y derivó en una interesante [nota de Walter Sosa Escudero](https://udesa.edu.ar/medios/peleados-con-los-algoritmos-los-economistas-y-su-talon-de-aquiles) que recomendamos leer completa. Aquí se extraen algunos párrafos (ligeramente editados):

--

- "Hay dos maneras de obtener la respuesta. Una, es a través de un cálculo matemático...una vía alternativa es apelar a una **simple simulación computacional**, es decir, reproducir muchas veces en una computadora el azar de comprar figuritas y ver cuántos paquetes hizo falta comprar, en promedio, para llenar el álbum en cuestión, estrategia que demanda mínimos conocimientos de programación."

- "Este simple caso ilustra las enormes falencias que tienen los economistas para razonar algorítmicamente...En circunstancias obviamente más genéricas y relevantes que las del ejemplo de las figuritas, la incultura algorítmica deja muda a una profesión que se beneficiaría de una sana inversión en cuestiones computacionales."

---

# El razonamiento algorítmico

- "Una clásica pregunta que hizo el físico Enrico Fermi a sus alumnos, en la primera mitad del siglo XX: *¿Cuántos afinadores de piano hay en Chicago?*. Ciertamente, no existe ninguna forma indiscutible ni simple de abordar semejante pregunta. Fermi comienza suponiendo que en esa época, en Chicago: 1) había unos 5 millones de habitantes, 2) y 2 personas por hogar, 3) en donde 1 de cada 20 tenía un piano, 4) que ese piano era afinado 1 vez por año, y 5) que afinar un piano toma unas dos horas de trabajo. Con esos números, Fermi estima que había 125 afinadores de piano."

- "Lo importante de este ejemplo no es la respuesta, sino la explicitación de una serie de "subrrespuestas", que conducen al resultado final, **dividiendo el problema en porciones que pueden ser escrutadas cada una por separado**. Eso le permite al analista reconsiderar sus cálculos si luego dispone de más tiempo o recursos. El instinto de **partir problemas grandes en pequeños es central a lo algorítmico y al razonamiento sistemático en general**. En el ejemplo de las figuritas, el contexto simple implica suponer que están distribuidas al azar en los paquetes y que no hay un mercado para el intercambio, lo que permite abordar el problema con unas pocas líneas de código de programación. Esas líneas pueden ser simplemente alteradas para acomodar la existencia de "figuritas difíciles" o (con más esfuerzo) de intercambios."

---

# El razonamiento algorítmico

Veremos dos aplicaciones del razonamiento algorítmico y resolución mediante simulación:

--

- Probabilidades de cada equipo en el **Mundial de Fútbol Qatar 2022** (Estimaciones propias)

- **Elecciones Parlamentarias de Noviembre de 2022 en EEUU** (Estimaciones realizadas por [fivethirtyeight](https://fivethirtyeight.com/))

Como veremos, en ambos casos se divide el gran problema en problemas más pequeños:

  + El mundial se divide en una sucesión de partidos.
  
  + La composición final del Parlamento surge como resultado de la elección en cada Estado.
  
En ambos casos se realizan **supuestos y simplificaciones** que pueden ser realistas o no, pero que eventualmente pueden ser revisados para hacer modelos más complejos.

En ambos casos se utiliza una computadora para simular muchas veces el resultado y luego contar cuántas veces gana cada uno (**Enfoque frecuentista de las probabilidades**)
  
---

# Probabilidades Qatar 2022

Comenzamos a esquematizar el problema que queremos abordar:

--

- Del mundial de fútbol participarán 32 equipos.

- Inicialmente, se dividen en 8 grupos de 4 equipos cada uno, donde se enfrentan una vez entre todos los integrantes del grupo. 

- Los dos primeros de cada grupo clasifican a la fase final, donde se van enfrentando por [eliminación directa](https://es.wikipedia.org/wiki/Eliminaci%C3%B3n_directa)

- ¿Cuántos partidos hay en total en el mundial?

---

# Probabilidades Qatar 2022

- En cada grupo, los 4 integrantes se enfrentan todos contra todos. La cantidad de partidos por grupo equivale a calcular la cantidad de subconjuntos de 2 elementos de un conjunto de 4 elementos:

--

`$${4 \choose 2}=\frac{4!}{2!*2!}=\frac{4*3}{2}=6$$`

- Como hay 8 grupos, el total de partidos de la fase de grupos es `\(6*8=48\)`

- En la fase de eliminación directa hay 8 partidos en *Octavos de Final*, 4 partidos en *Cuartos de Final*, 2 partidos en *Semifinal* y 1 en la *Final* 

- Es decir, la cantidad total de partidos es: `\(48+8+4+2+1=63\)`

En realidad, en el mundial hay 64 partidos, pero aquí ignoraremos el partido por 3er puesto.

---

# Probabilidades Qatar 2022

- Cada uno de estos `\(63\)` partidos puede tener distintos resultados. ¿Cuántos resultados puede tener cada partido?

--

**Simplificación 1**

- Si los equipos `\(X\)` e `\(Y\)` se enfrentan en la **fase de grupos**, supondremos 3 resultados posibles: **Gana `\(X\)`, Gana `\(Y\)` o Empate**

- Es decir, estamos **ignorando la diferencia de gol**. Para este modelo, es lo mismo ganar 1 a 0 que 5 a 0, cuando en la realidad no es así.

- En esta simulación, cuando dos equipos terminen la fase de grupos con igual cantidad de puntos, se arroja una moneda `\((50\%/50\%)\)` para ver quién queda arriba en las posiciones.

- Agregar más resultados posibles para considerar la diferencia de gol haría más complejo el modelo. ¿Cambiarían mucho los resultados?

---

# Probabilidades Qatar 2022

- Cada uno de estos `\(63\)` partidos puede tener distintos resultados. ¿Cuántos resultados puede tener cada partido?

**Simplificación 2**

- Si los equipos `\(X\)` e `\(Y\)` se enfrentan en la **fase final**, supondremos 2 resultados posibles: **Gana `\(X\)` o Gana `\(Y\)`**

- Es decir, sólo nos interesa saber quién pasa a la ronda siguiente y quién queda eliminado. **No nos importa si el partido se define en el tiempo regular o en la definición por penales**.

- Esto puede subestimar las posibilidades de equipos *especialistas en penales*.

- Incorporar al modelo las distintas probabilidades de ganar en tiempo regular o en la definición por penales podría cambiar significativamente las probabilidades para algún partido en particular. ¿Cambiará mucho para el conjunto del modelo?

---

# Probabilidades Qatar 2022

- Definamos como *resultado posible del mundial* al vector con los resultados de los 63 partidos del mundial. 

- ¿Cuántos resultados posibles hay?

--

- Si en la fase de grupos hay 48 partidos con 3 resultados posibles cada uno, la cantidad de resultados posibles para la fase de grupos es: `\(3^{48}=7.976644*10^{22}\)`


--

- Si en la fase final hay 15 partidos, cada uno con 2 resultados posibles, la cantidad de resultados posibles en la fase final es `\(2^{15}=32768\)`


--

- Lo que da un total de resultados posibles para el mundial de 

`$$3^{48}*2^{15}=2.613787*10^{27}$$`

- Esto sirve para dar una idea de la complejidad del problema que estamos analizando. La simulación la vamos a realizar con una **pequeña muestra de 100 mil resultados posibles** (extraídos con reposición).

---

# Probabilidades Qatar 2022

- Supongamos que tenemos **63 bolilleros**, uno para cada partido del mundial.

- Por ejemplo, el Bolillero 1, corresponde al partido inaugural entre Qatar y Ecuador.

--

- Allí hay un gran número de bolillas: algunas dicen "Gana Qatar", otras dicen "Gana Ecuador" y las restantes dicen "Empate".

- Las proporciones relativas de cada una de estas bolillas determinarán la probabilidad de cada resultado. Más adelante discutiremos como conformar cada bolillero.

--

- Un *resultado posible para el mundial* equivale a sacar una bolilla de cada uno de los 63 bolilleros.

- De esta forma, tendremos un resultado para cada partido, pudiendo determinar quién es el Campéon, quién el Subcampeón, quiénes quedaron eliminados en Semifinales, quienes en Cuartos de Final, etc.

- La simulación que realizaremos consiste en repetir este proceso muchas veces y luego contar cuántas veces salió cada equipo campeón, subcampéon, etc. (**enfoque frecuentista de las probabilidades**).

---

# Probabilidades Qatar 2022

- ¿Cómo determinamos la composición (probabilidades) de cada bolillero?

- Primero, tenemos que saber quiénes son los equipos que se enfrentan. Esto ya lo sabemos con certeza para los 48 bolilleros de la fase de grupos, pero no sabemos quiénes se enfrentarán en la fase final.

- En principio, el equipo `\(X\)` podría llegar a enfrentar cualquiera de los otros 31 equipos en alguna instancia del torneo.

- ¿Cuántos enfrentamientos distintos podrían ocurrir?

--

  + Esto equivale a calcular cuántos subconjuntos de 2 equipos puedo formar en base a un conjunto de 32 equipos.
  
`$${32 \choose 2}=\frac{32!}{2!*30!}=\frac{32*31}{2}=496$$`

  + Pueden ocurrir `\(496\)` enfrentamientos diferentes.
  
---

# Probabilidades Qatar 2022

- Tomemos como ejemplo un hipotético partido entre Brasil y Qatar. ¿Cómo estimamos la probabilidad que gane Brasil, de que gane Qatar o de que empaten?

--

- **Hay muchas formas de hacerlo y es imposible determinar cuál es la correcta**, ya que se desconocen las verdaderas probabilidades.

--

- Lo importante es que estas probabilidades se calculen de la manera más **objetiva** posible, sin recurrir a supuestos o prejuicios difíciles de justificar.

  + Por ejemplo, podríamos basarnos en los enfrentamientos históricos entre ambos equipos. Problema: puede que nunca se hayan enfrentado, o muy pocas veces, o hace mucho tiempo. O que el equipo `\(X\)` nunca le haya ganado a `\(Y\)`, lo que nos haría suponer erróneamente que la probabilidad de que gane `\(X\)` es `\(0\)`.
  
  + Podríamos elaborar un *índice de fortaleza* para cada equipo en base a la calidad de sus jugadores y en base a eso calcular las probabilidades. Dificultad: requiere tener información sobre cada jugador de cada equipo.

--

- Aquí seguimos la estrategia sugerida por [Edouard Mathieu](https://edomt.github.io/Elo-R-WorldCup/), la cual es sencilla y suficiente para conseguir resultados, a priori, razonables.

# Probabilidades Qatar 2022

Al estimar las probabilidades de esta forma estamos recurriendo a **supuestos simplificadores adicionales**.

- Los cambios en la formación de los equipos, lesiones, suspensiones, etc., no tienen ningún efecto.

- Los esquemas tácticos no juegan ningún rol.

- **Los resultados de los partidos del mundial son independientes entre sí**. Es decir, ganar o perder un partido no altera las probabilidades para los resultados del partido siguiente.

  + Este supuesto es discutible, pero es difícil saber cómo afectan los resultados a la motivación de los equipos. En el mundial 2010, España perdió el primer partido y terminó saliendo campeón. En el mismo mundial, Francia empató el primer partido, perdió el segundo y perdió el tercero, quedando eliminada en la fase de grupos.
  
- Seguramente se puede pensar en otras simplificaciones que se están realizando.

# Probabilidades Qatar 2022

Volvamos al hipotético encuentro entre Brasil y Qatar. Decíamos que Qatar tiene un `\(9\%\)` de probabilidades de ganar. ¿Puede Ganar Qatar?

Si. No es el resultado más probable, pero no se puede descartar por completo.

--

¿Puede Qatar ser campeón del mundial?

--

Tal vez no sea matemáticamente imposible pero...

Si bien el resultado de cada partido individual es incierto, de los 32 equipos que juegan el mundial podemos decir, sin arriesgar demasiado, que no más de 10 tienen chances reales de ganar el Mundial.

# Probabilidades Qatar 2022

Recordemos lo que decía **Kolmogorov**

“El valor epistemológico de la teoría de probabilidades se funda en el hecho de que los fenómenos aleatorios engendran a gran escala una regularidad estricta, donde lo aleatorio de cierta forma, ha desaparecido”

Si bien acá es difícil hablar de "gran escala", dado que el equipo campeón sólo va a jugar 7 partidos, es muy difícil pensar que un equipo "débil" va a tener la suerte de sobrevivir 7 partidos seguidos. 

Veamos algunos ejemplos.

---

# Probabilidades Qatar 2022

Supongamos un **equipo fuerte**, que tiene `\(80\%\)` de chances de pasar la fase de grupos y en cada enfrentamiento de la fase final tiene `\(60\%\)` de chances de pasar. La probabilidad de que este equipo salga campeón es `\(0.80*0.60^4=0.10368\)`

--

Supongamos un **equipo medio**, que tiene `\(60\%\)` de chances de pasar la fase de grupos y en cada enfrentamiento de la fase final tiene `\(50\%\)` de chances de pasar. La probabilidad de que este equipo salga campeón es `\(0.60*0.50^4=0.0375\)`

--

Supongamos un **equipo débil**, que tiene `\(50\%\)` de chances de pasar la fase de grupos y en cada enfrentamiento de la fase final tiene `\(30\%\)` de chances de pasar. La probabilidad de que este equipo salga campeón es `\(0.50*0.30^4=0.00405\)`

---

# Probabilidades Qatar 2022

En el fútbol, el resultado de cada partido individual es bastante impredecible. Esto no sucede con todos los deportes. Por ejemplo, el basket es bastante más fácil de predecir.

Más allá de esta imprevisibilidad propia del fúbol, la estadística nos ayuda a entender que, a medida que pasan los partidos, es difícil que un equipo débil siga de *racha positiva*.

Siempre hay equipos a los que le va mejor o peor que lo esperado. Pero, a la larga, lo aleatorio cede ante las regularidades, como decía Kolmogorov.
