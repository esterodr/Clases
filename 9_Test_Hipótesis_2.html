# Test de Hipótesis para 2 muestras

- Hasta ahora estuvimos trabajando con una muestra referenciada a una población. Ahora nos enfocaremos en **dos poblaciones** y por ende **dos muestras**.

- Pensemos en la materia de Estadística de la FCE UBA. Existe la creencia que la mujeres son en general más aplicadas que los hombres. Podríamos tomar una muestra de mujeres y una muestra de hombres que hayan cursado Estadística, y preguntarnos si el rendimiento medio de las mujeres es superior al rendimiento medio de los hombres. 

- ¿Es el `\(m^2\)` promedio del barrio de Palermo más caro que el `\(m^2\)` promedio de Recoleta?

- ¿Es el tiempo de vida de las lámparas llamadas “larga vida” superior al de las lámparas comunes?

- Vamos a ver 4 test distintos

---

# Diferencia de Medias, muestras grandes

- Se asume que se dispone de muestras independientes. La primera población tiene media `\(\mu_X\)` y varianza `\(\sigma^2_X\)`. El tamaño de la muestra aleatoria simple es `\(n_X\)`.

- La segunda población tiene media `\(\mu_Y\)` y varianza `\(\sigma^2_Y\)`. El tamaño de la muestra aleatoria simple es `\(n_Y\)`.

--

- Sean `\(\overline{X}\)` e `\(\overline{Y}\)` las respectivas medias muestrales.

- Entonces `\(\overline{X}-\overline{Y}\)` es el estimador puntual de `\(\mu_X-\mu_Y\)`.

--

`\(E(\overline{X}-\overline{Y})=E(\overline{X})-E(\overline{Y})=\mu_X-\mu_Y\)`

--

`\(Var(\overline{X}-\overline{Y})=Var(\overline{X})+Var(\overline{Y})=\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y} \rightarrow \sigma_{\overline{X}-\overline{Y}}=\sqrt{\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y}}\)`

--

- Vamos a requerir que cada muestra sea mayor o igual a `\(100\)` para que la distribución Normal sea una buena aproximación de la distribución de `\(\overline{X}-\overline{Y}\)`

---

# Diferencia de Medias, muestras grandes

- El estadístico a evaluar es Z

`$$Z=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y}}}$$`
- Las hipótesis se pueden plantear comparando las medias o viendo cómo es la diferencia respecto a 0.

.pull-left[
`\(H_0: \mu_X \le \mu_Y \text{ vs. } H_A: \mu_X&gt;\mu_Y\)`

`\(H_0: \mu_X \ge \mu_Y \text{ vs. } H_A: \mu_X&lt;\mu_Y\)`

`\(H_0: \mu_X = \mu_Y \text{ vs. } H_A: \mu_X \ne \mu_Y\)`
]

.pull-right[
`\(H_0: \mu_X - \mu_Y \le 0 \text{ vs. } H_A: \mu_X -\mu_Y &gt;0\)`

`\(H_0: \mu_X - \mu_Y \ge 0 \text{ vs. } H_A: \mu_X -\mu_Y &lt;0\)`

`\(H_0: \mu_X - \mu_Y = 0 \text{ vs. } H_A: \mu_X -\mu_Y \ne 0\)`
]

---

# Diferencia de Medias, muestras grandes

- `\(H_0: \mu_X - \mu_Y \le 0 \text{ vs. } H_A: \mu_X -\mu_Y &gt;0\)`. Rechazo `\(H_0\)` si

`$$Z_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y}}}&gt;Z_{\alpha}$$`

--

- `\(H_0: \mu_X - \mu_Y \ge 0 \text{ vs. } H_A: \mu_X -\mu_Y &lt;0\)`. Rechazo `\(H_0\)` si

`$$Z_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y}}}&lt;-Z_{\alpha}$$`

--

- `\(H_0: \mu_X - \mu_Y = 0 \text{ vs. } H_A: \mu_X -\mu_Y \ne0\)`. Rechazo `\(H_0\)` si

`$$Z_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y}}}&lt;-Z_{\alpha/2} \quad o \quad Z_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y}}}&gt;Z_{\alpha/2}$$`

---

# Ejemplo

- El equipo de diseño de una red social tiene como objetivo incrementar el tiempo que los usuarios pasan en ella ya que los ingresos dependen de la cantidad de publicidad que les puedan mostrar. Con el fin de incrementar sus ingresos, deciden evaluar un cambio en la interfaz gráfica de la aplicación.

- Del total de los usuarios activos, se toman dos muestras al azar de perfiles de usuarios similares, a los que se denomina grupo A y grupo B. En principio, no informan cuál de los grupos ve la interfaz nueva.

- En el grupo A se asignaron 189 usuarios que arrojaron un tiempo de conexión a la red social promedio de 2580 minutos con un desvió estándar 680 minutos, mientras que el grupo B, conformado por 203 usuarios arrojó un tiempo promedio de conexión de 2708 minutos y desvío estándar de 730 minutos. 
- ¿Tuvo algún efecto el cambio en la interfaz?

- Plantee el test de hipótesis adecuado. ¿Cuál es el valor  p asociado al estadístico? ¿Cuál sería su conclusión si deciden trabajar al 5% se significación?

---

# Ejemplo

- `\(H_0: \mu_X - \mu_Y = 0 \text{ vs. } H_A: \mu_X -\mu_Y \ne0\)`

- `\(\overline{X}=2580\)`, `\(\sigma_X=680\)`, `\(n_X=189\)`

- `\(\overline{Y}=2708\)`, `\(\sigma_X=730\)`, `\(n_X=203\)`

--

`$$Z_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{\sigma^2_X}{n_X}+ \frac{\sigma^2_Y}{n_Y}}}=\frac{(2580-2708)-0}{\sqrt{\frac{680^2}{189}+ \frac{730^2}{203}}} \approx -1.80$$`

--

`\(valor-p=2*P(Z&gt;1.8)=2*(1-P(Z&lt;1.8))=2*(1-0.9641)=0.0718\)`

--

- Con un nivel de significación del `\(5\%\)`, no hay evidencia suficiente para rechazar `\(H_0\)`.

# Muestras chicas y `\(\sigma^2\)` desconocidas

- En los casos en que no se conocen las varianzas poblacionales y el tamaño de las muestras es pequeño (inferior a 100):

  - Se debe utilizar la t de student.
  
  - Se requiere que ambas poblaciones sean normales
  
  - Se debe suponer que ambas varianzas son iguales (Hay problemas teóricos si las varianzas poblacionales son distintas).

- A partir de `\(s^2_X\)` y `\(s^2_Y\)` construimos un estimador agrupado para la varianza común a ambas poblaciones:

`$$s^2_p=\frac{(n_X-1)s^2_X + (n_Y-1)s^2_Y}{(n_X+n_Y-2)}$$`

---

# Muestras chicas y `\(\sigma^2\)` desconocidas

- El estadístico será:

`$$t=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{s^2_p}{n_X}+ \frac{s^2_p}{n_Y}}}$$`

- El estadístico tiene distribución **t de Student** con `\(n_X+n_Y-2\)` grados de libertad.

---

# Muestras chicas y `\(\sigma^2\)` desconocidas

- `\(H_0: \mu_X - \mu_Y \le 0 \text{ vs. } H_A: \mu_X -\mu_Y &gt;0\)`. Rechazo `\(H_0\)` si

`$$t_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{s^2_p}{n_X}+ \frac{s^2_p}{n_Y}}}&gt;t_{(n_X+n_Y-2),\alpha}$$`

--

- `\(H_0: \mu_X - \mu_Y \ge 0 \text{ vs. } H_A: \mu_X -\mu_Y &lt;0\)`. Rechazo `\(H_0\)` si

`$$t_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{s^2_p}{n_X}+ \frac{s^2_p}{n_Y}}}&lt;-t_{(n_X+n_Y-2),\alpha}$$`

---

# Muestras chicas y `\(\sigma^2\)` desconocidas

- `\(H_0: \mu_X - \mu_Y = 0 \text{ vs. } H_A: \mu_X -\mu_Y \ne0\)`. Rechazo `\(H_0\)` si

`$$t_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{s^2_p}{n_X}+ \frac{s^2_p}{n_Y}}}&lt;-t_{(n_X+n_Y-2),\alpha/2} \quad o$$`
`$$t_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{s^2_p}{n_X}+ \frac{s^2_p}{n_Y}}}&gt;t_{(n_X+n_Y-2),\alpha/2}$$`
---

# Ejemplo

- De acuerdo con los especialistas en marketing, más del 70% de la decisión de compra se da cuando el cliente está frente al producto. De ahí que, las estrategias de ubicación de los productos en la góndola, son claves para el éxito de venta.

- Cierta empresa de venta de bebidas colas encarga un estudio de marketing para evaluar los beneficios que podría brindarle ubicar su producto en punta de góndola vs. la ubicación estándar que suele tener en la góndola.

- El experimento consiste en elegir una cadena de supermercados y estudiar la ventas semanales promedio para las distintas ubicaciones en góndola una semana del mes. La primera población son las ventas registradas, cuando la ubicación es la estándar en góndola, mientras que la segunda población son la ventas correspondientes a la ubicación en la punta de góndola.

---

# Ejemplo

- Las ventas semanales (en unidades) para cada ubicación de góndola fueron:

  + Ubicación estándar: `\(22,34,52,62,30,40,64,84,56,59\)`
  
  + Punta de góndola: `\(52,71,76,54,67,83,66,90,77,84\)`
  
- Especifique los supuestos que debería asumir para poder realizar el test que evalua si las ventas promedio semanales de la bebida cola difieren por su ubicación en góndola.

- ¿Cual sería su conclusión si decide trabajar al 1% se significación?

---

# Ejemplo

- Necesitamos suponer que ambas poblaciones son normales y que tienen la misma varianza.

--

- `\(H_0: \mu_X - \mu_Y = 0 \text{ vs. } H_A: \mu_X -\mu_Y \ne0\)`

--

- `\(\overline{X}=50.3\)`, `\(\sigma_X=18.72639\)`, `\(n_X=10\)`

- `\(\overline{Y}=72\)`, `\(\sigma_Y=12.54326\)`, `\(n_Y=10\)`

- `\(s^2_p=\frac{(n_X-1)s^2_X + (n_Y-1)s^2_Y}{(n_X+n_Y-2)}=\frac{9*(18.72639)^2 + 9*(12.54326)^2}{(18)}=254.0055\)`

- `\(s_p=15.93755\)`

--

- `\(t_{18,0.005}=2.8609\)`

--

- `\(t_{obs}=\frac{(\overline{X}-\overline{Y})-(\mu_X-\mu_Y)}{\sqrt{\frac{s^2_p}{n_X}+ \frac{s^2_p}{n_Y}}}=\frac{(50.3-72)}{\sqrt{\frac{254.0055}{10}+ \frac{254.0055}{10}}} \approx -3.04\)`

- Hay evidencia suficiente para rechazar `\(H_0\)` con una significatividad del `\(1\%\)`

# Datos Apareados

- Supongan que se elige una muestra al azar de individuos y se les solicita que informen el tiempo destinado a la lectura y el tiempo destinado a mirar series/ películas, durante la última semana.

- La información brindada serán pares ordenados: (tiempo de lectura , tiempo de mirar series/pelis) para cada uno de los individuos de la muestra. Por esa razón se llaman **muestras apareadas/ pareadas**.

- La principal diferencia en este tipo de experimento con los planteados anteriormente radica en que se elimina una fuente de variación muestral.

- En los experimentos anteriores disponíamos de 2 muestras. En este caso, se tiene una sola muestra a la que se le hacen dos preguntas.

- Por lo tanto la variación muestral debida al diseño de muestra (dos muestras vs. una muestra) es menor en el caso de muestras apareadas. Por esa razón siempre que se pueda se prefiere el diseño de muestras apareadas.

---

# Datos Apareados

- El interés va a radicar en la diferencia `\(d_i=x_i-y_i\)` para cada par `\((x_i,y_i)\)`.

- Sea `\(\mu_d=\mu_X-\mu_Y\)` la diferencia de la medias poblacionales. 

- Supongamos que se dispone de una muestra de `\(n\)` pares de observaciones. `\(\overline{d}\)` y `\(s_d\)` son la media muestral y la desviación típica muestral observadas de las `\(n\)` diferencias observadas `\(d_i=x_i-y_i\)`.

- El estadístico para muestras apareadas tiene una distribución t de student con `\(n-1\)` grados de libertad:

`$$t=\frac{\overline{d}-\mu_d}{s_d/\sqrt{n}}$$`

---

# Datos Apareados

- `\(H_0: \mu_d \le 0 \text{ vs. } H_A: \mu_d  &gt;0\)`. Rechazo `\(H_0\)` si

`$$t_{obs}=\frac{\overline{d}-\mu_d}{s_d/\sqrt{n}}&gt;t_{(n-1),\alpha}$$`

--

- `\(H_0: \mu_d \ge 0 \text{ vs. } H_A: \mu_d &lt;0\)`. Rechazo `\(H_0\)` si

`$$t_{obs}=\frac{\overline{d}-\mu_d}{s_d/\sqrt{n}}&lt;-t_{(n-1),\alpha}$$`

---

# Datos Apareados

- `\(H_0: \mu_d = 0 \text{ vs. } H_A: \mu_d \ne0\)`. Rechazo `\(H_0\)` si

`$$t_{obs}=\frac{\overline{d}-\mu_d}{s_d/\sqrt{n}}&lt;-t_{(n-1),\alpha/2} \quad o$$`
`$$t_{obs}=\frac{\overline{d}-\mu_d}{s_d/\sqrt{n}}&gt;t_{(n-1),\alpha/2}$$`

---

# Ejemplo

- Las autoridades públicas estan interesadas en conocer si hay diferencias en productos de una canasta básica de alimentos antes y después de la implementación de cierto Programa de precios.

- Para una muestra de 15 productos, se relevan los precios durante la semana previa a la implementación del Programa y una semana después de su implementación. El valor promedio de los productos la semana previa vs. el valor promedio de los productos la semana posterior a la implementación del Programa se muestran en la tabla a continuación.

- Plantee el test de hipótesis que considere adecuado y comente si existe alguna diferencia significativa al 10% en favor de la implementación del Programa.

# Diferencia de proporciones

- **Ejemplo**: Se quiere evaluar si la proporción de individuos que utilizan Spotify es la misma que utiliza Deezer, en Argentina.

- Se tien una nuestra aleatoria de `\(n_X\)` observaciones procedente de una población con probabilidad `\(p_X\)` de éxito y una segunda muestra aleatoria independiente de `\(n_Y\)` observaciones procedentes de una población con probabilidad `\(p_Y\)` de éxito. 

- Sabemos, por lo visto en las clases anteriores, que cuando se cumplen ciertas condiciones, la distribución normal es una buena aproximación de la distribución de la proporción muestral.

---

# Diferencia de proporciones

- Por lo tanto

`$$Z=\frac{(\hat{p_X}-\hat{p_Y})-(p_X-p_Y)}{\sqrt{\frac{p_X(1-p_X)}{n_X}+\frac{p_Y(1-p_Y)}{n_Y}}}$$`
- Sigue una distribución Normal Estándar

- Dado que se desconocen `\(p_X\)` y `\(p_Y\)`, se considerará un promedio ponderado de ambas `\(p_0\)` para calcular el desvío del estadístico.

---

# Diferencia de proporciones

`$$p_0=\frac{n_X\hat{p_X}+n_Y\hat{p_Y}}{n_X+n_Y}$$`
Y entonces el estadístico resulta en:

`$$Z=\frac{(\hat{p_X}-\hat{p_Y})-(p_X-p_Y)}{\sqrt{\frac{p_0(1-p_0)}{n_X}+\frac{p_0(1-p_0)}{n_Y}}}$$`

# Diferencia de proporciones

- `\(H_0: \hat{p_X}-\hat{p_Y} \le 0 \text{ vs. } H_A: \hat{p_X}-\hat{p_Y}  &gt;0\)`. Rechazo `\(H_0\)` si

`$$Z_{obs}=\frac{(\hat{p_X}-\hat{p_Y})-(p_X-p_Y)}{\sqrt{\frac{p_0(1-p_0)}{n_X}+\frac{p_0(1-p_0)}{n_Y}}}&gt;Z_{\alpha}$$`

--

- `\(H_0: \hat{p_X}-\hat{p_Y} \ge 0 \text{ vs. } H_A: \hat{p_X}-\hat{p_Y} &lt;0\)`. Rechazo `\(H_0\)` si

# Ejemplo

- Se dispone de dos muestras de hombres y mujeres para comparar la cantidad de tareas domésticas realizadas por hombres y mujeres en matrimonios donde ambos aportan económicamente al hogar (American Journal of Sociology, septiembre 1994).

- De la muestra de 1645 hombres, el 67.5% de los hombres consideraba que la division de tareas era justa, mientras que de las 1691 mujeres muestreadas, el 60.8% sentían que la división de tareas era justa.

- ¿Es mayor la proporción de hombres que sentían que la division del trabajo doméstico era justa que la proporción correspondiente de mujeres? Respalde su conclusión con una prueba estadística con error de tipo I del 5%.

# Ejemplo

- `\(H_0: \hat{p_H}-\hat{p_M} \le 0 \text{ vs. } H_A: \hat{p_H}-\hat{p_M} &gt;0\)`

- `\(Z_{0.05}=1.645\)`

--

- `\(p_H=0.675\)`, `\(p_M=0.608\)`, `\(n_H=1645\)`, `\(n_M=1691\)`

- `\(p_0=\frac{n_X\hat{p_X}+n_Y\hat{p_Y}}{n_X+n_Y}=\frac{1645*0.675+1691*0.608}{1645+1691} \approx 0.641\)`

--

`$$Z_{obs}=\frac{(\hat{p_X}-\hat{p_Y})-(p_X-p_Y)}{\sqrt{\frac{p_0(1-p_0)}{n_X}+\frac{p_0(1-p_0)}{n_Y}}}=\frac{(0.675-0.608)}{\sqrt{\frac{0.641(1-0.641)}{1645}+\frac{0.608(1-0.608)}{1691}}}\approx 3.998$$`

- Hay suficiente evidencia para rechazar `\(H_0\)` y afirmar que la proporción de hombres que considera que la división de tareas es justa es superior a la proporción de mujeres.
