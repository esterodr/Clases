# Variable aleatoria continua

- Una v. a. es **continua** si puede tomar **cualquier valor numérico en un intervalo o conjuntos de intervalos de la recta numérica**. Ejemplos: peso, altura, distancia, temperatura, etc.

--

- Recordemos que, si `\(X\)` es una v.a. discreta, podemos calcular la probabilidad de que la v.a. tome exactamente un valor en particular. Por ejemplo, `\(P(X=1)\)`

- Nótese que la **v.a. continua se define sobre un intervalo**. Como cualquier intervalo tiene una cantidad infinita de valores, no tiene sentido hablar de la probabilidad de que la v.a. continua tome un determinado valor como sí se hace con las v.a. discretas.Por ejemplo, `\(P(0.99 \le X \le 1.01)\)`

---

# Variable aleatoria continua

- Al igual que las v.as. discretas se define la función de distribución acumulada para una v.a. continua.

- **Definición**: Sea `\(X\)` una v.a. continua. Se llama **función de distribución acumulada**

`$$F(x)=P(X\le x)$$`

- Ilustremos esto con un ejemplo con la llamada **Distribución Uniforme de Probabilidades**

---

# Distribución Uniforme

- Sea `\(X\)` una v.a. que representa el tiempo de vuelo entre Buenos Aires y Ushuaia. Se sabe que el tiempo de vuelo entre estos destinos se ubica entre las 3 horas (180 minutos) y las 3 horas 40 minutos (220 minutos).

- La v.a. `\(X\)` puede tomar cualquier valor sobre este intervalo. Por lo tanto es una v.a. continua.

--

- Supongamos que contamos con suficientes registros de los tiempo de vuelo, para concluir que la probabilidad de que la v.a. caiga en cualquier intervalo de, por ejemplo, 5 minutos, es la misma. Es decir, 

`$$P(180\le X \le 185)=P(185\le X \le 190)=...P(215\le X \le 220)$$`
--

- Lo mismo para intervalos de cualquier otro tamaño, por ejemplo 1 minuto: 

`$$P(180\le X \le 181)=P(181\le X \le 182)=...P(219\le X \le 220)$$`

Cuando esto ocurre se dice que la v.a. en cuestión presenta una **distribución uniforme de probabilidades**.

---

# Distribución Uniforme

- La distribución uniforme está definida entre dos valores: `\(a\)` y `\(b\)`. En el ejemplo anterior, `\(a=180\)` y `\(b=220\)`. Son los valores máximo y mínimo que puede tomar la variable.

- ¿Cuál es la función de distribución acumulada `\(F(x)=P(X\le x)\)` de una v.a. uniforme? Pensemos con el ejemplo anterior..

--

Para `\(x&lt;180\)` la variable no puede ocurrir nunca, por lo que `\(F(x)=0\)` para `\(x&lt;180\)`

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-1-1.png)&lt;!-- --&gt;
]


---

# Distribución Uniforme

- La distribución uniforme está definida entre dos valores: `\(a\)` y `\(b\)`. En el ejemplo anterior, `\(a=180\)` y `\(b=220\)`. Son los valores máximo y mínimo que puede tomar la variable.

- ¿Cuál es la función de distribución acumulada `\(F(x)=P(X\le x)\)` de una v.a. uniforme? Pensemos con el ejemplo anterior..

Para `\(x&gt;220\)` la variable ya tiene que haber ocurrido, por lo que `\(F(x)=1\)` para `\(x&gt;220\)`

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;
]


---

# Distribución Uniforme

- La distribución uniforme está definida entre dos valores: `\(a\)` y `\(b\)`. En el ejemplo anterior, `\(a=180\)` y `\(b=220\)`. Son los valores máximo y mínimo que puede tomar la variable.

- ¿Cuál es la función de distribución acumulada `\(F(x)=P(X\le x)\)` de una v.a. uniforme? Pensemos con el ejemplo anterior..

En el medio, la función debe crecer **uniformemente** (de manera lineal, siempre con la misma pendiente)

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-3-1.png)&lt;!-- --&gt;
]

---

# Distribución Uniforme

En resumen, para el ejemplo del vuelo Buenos Aires Ushuaia:

`$$F(x)=\begin{cases} 0 \qquad \qquad \text{ si } x\le180\\ \frac{x-180}{220-180} \qquad \text{si }180 &lt; x &lt; 220\\1 \qquad \qquad \text{ si } x\ge 220 \end{cases}$$`

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;
]

---

# Distribución Uniforme

De manera genérica, para `\(X \sim Unif(a,b)\)`:

`$$F(x)=\begin{cases} 0 \qquad \qquad \text{ si } x\le a\\ \frac{x-a}{b-a} \qquad \text{si }a &lt; x &lt; b\\1 \qquad \qquad \text{ si } x\ge b \end{cases}$$`

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;
]

---

# Distribución Uniforme

En el ejemplo del vuelo Buenos Aires Ushuaia, **¿cuál es la probabilidad de que el vuelo dure menos de 200 minutos?**

`$$P(Y&lt;200)=F(200)=\frac{200-180}{220-180}=\frac{20}{40}=0.5$$`

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-6-1.png)&lt;!-- --&gt;
]

---

# Distribución Uniforme

En el ejemplo del vuelo Buenos Aires Ushuaia, **¿cuál es la probabilidad de que el vuelo dure entre 190 y 200 minutos?**

`$$P(190&lt;Y&lt;200)=F(200)-F(190)=\frac{20}{40}-\frac{10}{40}=0.5-0.25=0.25$$`

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-7-1.png)&lt;!-- --&gt;
]

---

# Distribución Uniforme

- Por otro lado, en el caso continuo, la contraparte de la función de distribución probabilidad es la **función de densidad de probabilidad** `\(f(x)\)`.

- Sea `\(X\)` es una v.a. continua con función  de  densidad de probabilidad `\(f(x)\)`. El área bajo `\(f(x)\)` para un intervalo determinado, representa la probabilidad de que la v.a. continua `\(X\)` tome un valor sobre ese intervalo.

--

- La **función de densidad de probabilidades** de la v.a. uniforme es la siguiente:

`$$f(x)=\begin{cases} \frac{1}{b-a} \qquad \text{si } a&lt;x&lt;b \\ 0 \qquad \text{en otro caso } \end{cases}$$`

--

- En el ejemplo del vuelo Buenos Aires-Ushuaia:

`$$f(x)=\begin{cases} \frac{1}{40} \qquad \text{si } 180&lt;x&lt;220 \\ 0 \qquad \text{en otro caso } \end{cases}$$`

---

# Distribución Uniforme

Gráficamente...

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-8-1.png)&lt;!-- --&gt;
]

- Notar que el valor de `\(f(x)\)` no representa la probabilidad como en el caso de la v.a. discreta.

- Para hablar de probabilidad de una v.a. continua, debemos hablar de la probabilidad de que la v.a. tome determinado valor **dentro de un intervalo**.

---

# Distribución Uniforme

Por ejemplo: ¿Cuál es la probabilidad de que el tiempo de vuelo esté entre los 185 y 200 minutos?

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-9-1.png)&lt;!-- --&gt;
]

`$$P(185&lt;X&lt;200)=\text{base } * \text{altura}=(200-185)* \frac{1}{40}=0.375$$`

---

# Área como medida de probabilidad

Conociendo la **función de densidad de probabilidad (f.d.p)**, la probabilidad de que v.a. `\(X\)` tome algún valor entre `\(x_1\)` y `\(x_2\)`, es el área bajo la gráfica de `\(f(x)\)` en el intervalo `\((x_1,x_2)\)`.

Por lo tanto, el área total bajo la gráfica de `\(f(x)\)` sobre todos los valores para los cuales está definida es **1**. Este es el análogo a que la suma de las probabilidades de una v.a. discreta es 1.

La f.d.p. cumple con `\(f(x) \ge 0\)` para todo `\(x\)`, al igual que para las v.a. discretas.

Notar que se habla de la probabilidad de que la v.a. continua `\(X\)` tome un valor entre `\(x_1\)` y `\(x_2\)` con `\(x_2&gt;x_1\)`. Por lo tanto **la probabilidad de que tome un valor específico es cero**, ya que el área de `\(f(x)\)` en un punto es cero.

---

# `\(F(x)\)` y `\(f(x)\)`

- Si $f(x) es una **función de densidad de probabilidad** entonces:

  + `\(f(x)\ge 0\)` para cualquier valor de `\(x\)`
  
  + `\(\int_{-\infty}^{\infty}f(x)dx=1 \qquad\)` equivale a `\(\sum_{i}p(x_i)=1\)` en discretas.

--

- Si `\(X\)` es cualquier v.a., la función de distribución acumulada de `\(X\)`, se escribe `\(F(x)=P(X&lt;x)=P(X\le x)\)`    

  + `\(F(-\infty)= \displaystyle \lim_{x \to -\infty} F(x)=0\)`
  
  + `\(F(\infty)= \displaystyle \lim_{x \to \infty} F(x)=1\)`
  
  + `\(F(x)\)` es una función no decreciente de `\(x\)`. Si `\(x_1\)` y `\(x_2\)` son dos valores cualquiera tales que `\(x_1&lt;x_2\)`, entonces `\(F(x_1)\le F(x_2)\)`
  
---

# `\(F(x)\)` y `\(f(x)\)`

Si `\(F(x)\)` es la función de distribución de una v.a. continua `\(X\)`, entonces `\(f(x)\)` está dada por:

`$$f(x)=\frac{dF(x)}{dx}=F'(x)$$`

siempre y cuando exista la derivada.

--

De lo anterior se tiene que:

`$$F(x)=P(X&lt;x)=\int_{-\infty}^xf(t)dt$$`

Entonces:

`$$P(x_1&lt;X&lt;x_2)=F(x_2)-F(x_1)=\int_{x_1}^{x_2}f(t)dt$$`

---

# Esperanza de una v.a. continua

- El cálculo de la esperanza y varianza para v.a. continuas es análogo al de las v.as. discretas. Pero en el caso de v.as. continuas interviene el cálculo integral.

- El valor esperado de una v.a. continua es 

`$$E(X)=\int_{-\infty}^{\infty}xf(x)dx=\mu$$`
--

- Si `\(g(X)\)` es una función de `\(X\)`, entonces el valor esperado de la función `\(g(X)\)` está dado por:

`$$E(g(X))=\int_{-\infty}^{\infty}g(x)f(x)dx$$`

siempre que la integral exista.

---

# Varianza de una v.a. continua

- Si definimos `\(g(X)=(X-\mu)^2\)`, entonces la varianza de `\(X\)` está dada por:

`$$Var(X)=\sigma^2=\int_{-\infty}^{\infty}(x-\mu)^2f(x)dx$$`
- También es válida la expresión alternativa:

`$$Var(X)=\sigma^2=E(X^2)-\mu^2=\int_{-\infty}^{\infty}x^2f(x)dx \text{ } - \mu^2$$`

Demostrar:

---

# Varianza de una v.a. continua

`$$\sigma^2=\int_{-\infty}^{\infty}(x-\mu)^2f(x)dx=\int_{-\infty}^{\infty}x^2f(x)dx-2\mu\int_{-\infty}^{\infty}xf(x)dx+\mu^2\int_{-\infty}^{\infty}f(x)dx$$`

--

`$$\sigma^2=\int_{-\infty}^{\infty}x^2f(x)dx-2\mu*\mu+\mu^2*1$$`

--

`$$\sigma^2=\int_{-\infty}^{\infty}x^2f(x)dx-2\mu^2+\mu^2$$`

--

`$$\sigma^2=\int_{-\infty}^{\infty}x^2f(x)dx-\mu^2$$`

---

# Esperanza y Varianza v.a. uniforme

Si `\(X\sim Unif(a,b)\)`, entonces la esperanza y varianza de `\(x\)` están dadas por:

`$$E(X)=\frac{a+b}{2}=\mu \qquad \qquad Var(X)=\frac{(b-a)^2}{12}=\sigma^2$$`

Demostración:

---

# Esperanza y Varianza v.a. uniforme


`$$\mu=\int_{-\infty}^{\infty}xf(x)dx=\frac{1}{b-a}\int_{a}^{b}xdx$$`

--

$$\mu=\frac{1}{b-a} \left. \frac{x^2}{2} \right|_{a}^{b} $$

--

`$$\mu=\frac{1}{b-a} \frac{b^2-a^2}{2}$$`

--

`$$\mu=\frac{1}{b-a} \frac{(b-a)(b+a)}{2}=\frac{b+a}{2}$$`

---

# Esperanza y Varianza v.a. uniforme

`$$\sigma^2=\int_{-\infty}^{\infty}x^2f(x)dx-\mu^2=\frac{1}{b-a}\int_{a}^{b}x^2dx-(\frac{b+a}{2})^2$$`

--

`$$\sigma^2=\frac{1}{b-a}\left. \frac{x^3}{3} \right|_{a}^{b}-\frac{(b+a)^2}{4}$$`

--

`$$\sigma^2=\frac{1}{3}\frac{b^3-a^3}{(b-a)}-\frac{(b+a)^2}{4}$$`

--

`$$\sigma^2=\frac{1}{3}\frac{\color{red}{(b^2+ab+a^2)(b-a)}}{(b-a)}-\frac{(b+a)^2}{4}$$`

--

`$$\sigma^2=\frac{(b+a)^2}{3}-\frac{(b+a)^2}{4}=\frac{4(b+a)^2-3(b+a)^2}{12}=\frac{(b+a)^2}{12}$$`

---

# Distribución Normal

- La distribución **normal o Gaussiana** es la más importante y de mayor uso de las distribuciones continuas de probabilidad.

- El nombre se debe a Gauss (1777-1855). Pero quien la descubrió fue De Moivre (1733). 

- La gráfica de la función de densidad de probabilidad de la curva normal tiene:

.pull-left[
- Forma de campana

- Es unimodal

- Es simétrica alrededor de su media.
]

.pull-right[
![](4_Continuas_files/figure-html/unnamed-chunk-10-1.png)&lt;!-- --&gt;
]

---

# Distribución Normal

- Formalmente, la f.d.p. de la curva normal está dada por:

`$$f(x)=\frac{1}{\sigma\sqrt{2\pi}}e^{-\frac{1}{2}(\frac{x-\mu}{\sigma})^2} \qquad -\infty&lt;x&lt;\infty; \mu, \sigma \text{ constantes}$$`

- Hay toda una familia de distribuciones normales. Las mismas se distinguen por su media `\(\mu\)` y su desvío `\(\sigma\)`

- Una distribución normal queda perfectamente determinada si se conoce su media `\(\mu\)` y su varianza `\(\sigma^2\)`

---

# Distribución Normal

- El punto más alto de la curva normal se corresponde con su **media**, que coincide con la **mediana** y la **moda**.

- A mayor desvío estándar mayor variabilidad.

- El área total bajo la curva campana es 1, ya que se trata de una función de probabilidad

`$$\int_{-\infty}^{\infty}f(x)dx=\frac{1}{\sigma\sqrt{2\pi}}\int_{-\infty}^{\infty}e^{-\frac{1}{2}(\frac{x-\mu}{\sigma})^2}dx=1 \qquad -\infty&lt;x&lt;\infty; \mu, \sigma \text{ constantes}$$`

# Distribución Normal

- Muchas son las variables aleatorias que tienen un comportamiento bien aproximado por una distribución Normal

  + Altura y peso de una población (Ver TP en R)
  
  + Los coeficientes IQ
  
  + Los errores de medición en experimentos científicos
  
  + Las precipitaciones
  
- Muchas distribuciones tienen a la distribución Normal. Ver, por ejemplo, este [video](https://www.youtube.com/shorts/8AD7b7_HNak) de la [Máquina de Galton](https://es.wikipedia.org/wiki/M%C3%A1quina_de_Galton).

---

# Distribución Normal

**Ejemplo**. Sean E1 y E2 dos exámenes internacionales de inglés. Se sabe que las calificaciones de E1 se distribuyen aprox. según una distribución normal:

`$$E1 \sim N(\mu=1500,\sigma=300) \qquad E2 \sim N(\mu=21,\sigma=5)$$`

El alumno A sacó 1800 en el examen E1, mientras que B que sacó 25 cuando rindió E2. ¿A quién le fue mejor?

--

Recordemos el cálculo del **valor z** para conocer la ubicación relativa de un dato dentro de la muestra:

`$$z_i=\frac{x_i-\mu}{\sigma}$$`

El **valor z o valor estandarizado**, es el número de desviaciones estándar que un valor `\(x_i\)` en particular, se aparta de la media.

Plantear gráficamente la situación y resolver.

---

# Distribución Normal

.pull-left[
`$$\color{red}{\text{Examen E1}}$$`
`$$z_A=\frac{1800-1500}{300}=1$$`

]

.pull-right[

![](4_Continuas_files/figure-html/unnamed-chunk-17-1.png)&lt;!-- --&gt;

]

.pull-left[

`$$\color{red}{\text{Examen E2}}$$`

`$$z_B=\frac{25-21}{5}=0.8$$`
]

.pull-right[
![](4_Continuas_files/figure-html/unnamed-chunk-18-1.png)&lt;!-- --&gt;
]

Si una observación `\(x_i\)` tiene un valor z positivo (negativo), entonces `\(x_i\)` está por encima (debajo) de la media. Se dice que una observación `\(x_1\)` es más inusual que `\(x_2\)` si el valor z correspondiente a `\(x_1\)`, digamos `\(z_1\)` es mayor en valor absoluto que el valor z correspondiente a `\(x_2\)`, i.e. `\(|z_1|&gt;|z_2|\)`.

---

# Distribución Normal

**Ejemplo**. Las longitudes de cabezas de zarigüeyas siguen aproximadamente una distribución normal con media de 92 mm y desvío estándar 3.6 mm. Calcular los valores z para zarigüeyas con longitudes de cabeza de 97.4mm y 85.5 mm. ¿Cuál de las longitudes es más inusual?

--

`$$z_{97.4}=\frac{97.4-92}{3.6}=1.5 \qquad z_{85.5}=\frac{85.5-92}{3.6}=-1.81$$`

Otra cabeza de zarigüeya arrojó un valor de 83.5 mm. ¿Considera que se trata de un valor anómalo?

--

`$$z_{83.5}=\frac{83.5-92}{3.6}=-2.36$$`

---

# Distribución Normal Estándar

- Con relación  al problema de los exámenes internacionales, podríamos preguntarnos en que percentil se ubica el alumno A que obtuvo 1800 puntos?

- Recordemos que los percentiles dan información de cómo se distribuyen los datos observados.

- Los percentiles refieren al porcentaje de observaciones que **caen por debajo** de determinada observación. 

- El percentil del alumno A, corresponde al porcentaje de alumnos que obtuvieron una nota menor o igual que A

--

- En el caso de la distribución Normal con **media cero y desvío estándar igual a 1**, los percentiles están tabulados, y es lo que se conoce como la **tabla de la Distribución Normal Estándar**.

---

# Distribución Normal Estándar

- ¿Qué porcentajes de alumnos obtuvieron una nota menor o igual a 1800?

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-19-1.png)&lt;!-- --&gt;
]

- La tabla normal de probabilidad muestra los valores z y sus correspondientes percentiles, para una variable `\(N(0,1)\)`.

`$$\text{Si } X \sim N(\mu,\sigma) \text{, entonces transormando mediante } Z=\frac{X-\mu}{\sigma},$$`

`$$\text{ tenemos que } Z\sim N(0,1)$$`

---

# Distribución Normal Estándar

`$$P(X&lt;1800)=P(\frac{x-\mu}{\sigma}&lt;\frac{1800-1500}{300})=P(Z&lt;1)=0.8413$$`

.center[
![](Imagenes/tablanormal.jpg)
]

---

# Distribución Normal Estándar

¿Determinar la proporción de examinados que obtuvieron mejor nota que A?

.center[
![](4_Continuas_files/figure-html/unnamed-chunk-20-1.png)&lt;!-- --&gt;
]

`$$P(X&gt;1800)=P(\frac{x-\mu}{\sigma}&gt;\frac{1800-1500}{300})=P(Z&gt;1)=$$`

`$$=1-P(Z&lt;1)=1-0.8413=0.1587$$`

---

# Distribución Normal Estándar

¿Cuál es la probabilidad de que otro alumno, digamos C, obtenga por lo menos 1650 puntos?


.center[
![](4_Continuas_files/figure-html/unnamed-chunk-21-1.png)&lt;!-- --&gt;
]

`$$P(X&gt;1650)=P(Z&gt;\frac{1650-1500}{300})=P(Z&gt;0.5)=$$`

---

# Distribución Normal Estándar

¿Cuál es la máxima calificación alcanzada para el percentil 90 de los examinados según E1?

`$$x_{p90}=1.28*300+1500=1884$$`

// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};
  d.querySelectorAll('.remark-help-content table tr').forEach(tr => {
    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
