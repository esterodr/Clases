# Probabilidades

- El cálculo de probabilidades tiene su origen en los juegos de azar (contribuciones de Galileo, Fermat, Pascal, S. XVII).

- La formalización matemática (número de casos favorables/número de casos posibles) viene de la mano de Laplace recién a inicios del S. XIX.

- A pesar que se trata de una idea bastante intuitiva se demoró mucho en el tiempo. La idea imperante era que los resultados que dependen del azar eran imprevisibles.

--

- Es a partir del S. XIX que la administración del Estado incorpora el cálculo de probabilidades a las estadísticas recopiladas y abre un abanico de posibilidades.

- Rápidamente las compañías de seguros comienzan a utilizar las estadísticas de mortalidad y la teoría de probabilidades para estimar las esperanzas de vida y establecer las primas de seguros de forma más precisa de lo que lo venían haciendo.

---

# Procesos Aleatorios 

- Un **proceso aleatorio** es un proceso en el que sabemos que resultados pueden ocurrir, pero no sabemos que resultado particular va a ocurrir.

--

- El resultado de un experimento aleatorio depende del azar (o de fenómenos tan complejos que son muy difíciles de predecir).

- Ejemplos: arrojo una moneda, arrojo un dado, Spotify modo aleatorio de una playlist, si el índice de bolsa Merval sube, baja o no varía respecto al días anterior, número de asistentes a la clase de estadística, etc.

--

- Pero **el hecho de que un fenómeno sea aleatorio y por ende, impredecible en un resultado concreto, no significa que no se pueda tener algún conocimiento del mismo**. Surge la probabildad como disciplina.

---

# Probabilidades

- **Andrei Nikolaivich Kolmogorov** (1903-1987)

“El valor epistemológico de la teoría de probabilidades se funda en el hecho de que los fenómenos aleatorios engendran a gran escala una regularidad estricta, donde lo aleatorio de cierta forma, ha desaparecido”

# Probabilidades

Algunas primeras definiciones:

- Se denomina **espacio muestral** S a la descripción de todos los resultados posibles.

- Un **evento** E es un subconjunto del espacio muestral S

- La **probabilidad** es un número que se asigna a un evento y se denota P(E)

.center[
![](2_Probabilidades_files/figure-html/unnamed-chunk-1-1.png)&lt;!-- --&gt;
]

---

# Repaso de Conjuntos

Definimos `\(\overline{E}\)` al **Complemento** de un Evento `\(E\)`, como todos los elementos del Espacio Muestral `\(S\)` que no pertenecen a `\(E\)`

`\(\overline{E}=\{x /x \in S, x \notin E \}\)`

.center[
![](2_Probabilidades_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;
]

En particular, `\((\overline{S})=\emptyset\)` y `\((\overline{\emptyset})=S\)`

---

# Repaso de Conjuntos

Definimos `\(A \cup B\)` a la **Unión** de de dos (o más) conjuntos, como todos los elementos del Espacio Muestral `\(S\)` que pertenecen a `\(A\)` ó a `\(B\)` (o a ambos).

`\(A \cup B =\{x /(x \in A) ó (x \in B) \}\)`

.center[
![](2_Probabilidades_files/figure-html/unnamed-chunk-3-1.png)&lt;!-- --&gt;
]

En particular, `\((E \cup \overline{E})=S\)`

---

# Repaso de Conjuntos

Definimos `\(A \cap B\)` a la **Intersección** de de dos (o más) conjuntos, como todos los elementos del Espacio Muestral `\(S\)` que pertenecen a `\(A\)` y a `\(B\)`

`\(A \cap B =\{x /(x \in A) y (x \in B) \}\)`

.center[
![](2_Probabilidades_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;
]

En particular, `\((E \cap \overline{E})=\emptyset\)`

---

# Repaso de Conjuntos

Decimos que **A está incluido en B** `\(A \subset B\)` cuando todos los elementos de `\(A\)` pertenecen a `\(B\)`

`\(A \subset B \implies \forall x \in A, x \in B\)`

.center[
![](2_Probabilidades_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;
]

---

# Repaso de Conjuntos

Decimos que **A y B son disjuntos o mutuamente excluyentes** cuando `\(A \cap B = \emptyset\)` 

.center[
![](2_Probabilidades_files/figure-html/unnamed-chunk-6-1.png)&lt;!-- --&gt;
]

Si `\(A_1, A_2,..A_k\)` representan `\(k\)` eventos **disjuntos o mutuamente excluyentes** y además `\((A_1 \cup A_2 \cup ... \cup A_k)=S\)`, se los denomina **colectivamente exhaustivos**.

---

# Probabilidad: Postulados

Hay tres **Postulados/Axiomas** en los que se basan las leyes de la **Teoría de Probabilidades**

--

1) **No Negatividad**. La probabilidad de un evento E cualquiera en un espacio muestral S es mayor o igual a cero: `\(P(E)\ge0\)`

--

2) **Normalización**. La probabilidad del espacio muestral es 1: `\(P(S)=1\)`

--

3) **Aditividad**. `\(\text{Si } A \cap B = \emptyset \implies P(A \cup B) = P(A) + P(B)\)`

---

# Derivaciones de los postulados

`\(P(E) \le 1\)`

Demostración:

--

Como `\(E\)` y `\(\overline{E}\)` son disjuntos y `\((E \cup \overline{E})=S\)`, de los 3 postulados se deduce que:

--

`\(P(E \cup \overline{E})=P(E)+P(\overline{E})=P(S)=1\)`

--

`\(P(E)=1-P(\overline{E}) \implies P(E) \le 1\)`

---

# Derivaciones de los postulados

`\(P(\emptyset)=0\)`

Demostración:

--

Como `\(S \cup \emptyset=S\)` y son disjuntos

`\(P(S \cup \emptyset)=P(S)+P(\emptyset)\)`

--

`\(P(S) + P(\emptyset)=P(S) \implies 1+P(\emptyset)=1 \implies P(\emptyset)=0\)`

---

# Derivaciones de los postulados

`\(A \subset B \implies P(A) \le P(B)\)`

Demostración:

--

Podemos definir a `\(B\)` como la unión de dos conjuntos disjuntos, `\(A\)` más la parte de `\(B\)` que no está en `\(A\)`:

`\(B=A \cup (B \cap \overline{A})\)`

Aplicando los postulados: 

`\(P(B)=P(A) + P(B \cap \overline{A}) \implies P(A)=P(B)-P(B \cap \overline{A}) \implies P(A) \le P(B)\)`

---

# Derivaciones de los postulados

**Regla de la Suma:** `\(P(A \cup B) = P(A) + P(B) - P(A \cap B)\)`

Demostración:

--

Escribimos a `\(A\)` y `\(B\)` como la unión de conjuntos disjuntos:

`\(A=(A \cap B) \cup (A \cap \overline{B})\)` y `\(B=(A \cap B) \cup (B \cap \overline{A})\)`

--

`\(P(A)=P(A \cap B) + P(A \cap \overline{B})\)` y `\(P(B)=P(A \cap B) + P(B \cap \overline{A})\)`

--

`\(P(A)+P(B)=P(A \cap B) + P(A \cap \overline{B}) + P(A \cap B) + P(B \cap \overline{A})\)`

--

`\(P(A)+P(B)-P(A \cap B)= P(A \cap \overline{B}) + P(A \cap B) + P(B \cap \overline{A})\)`

--

`\(P(A)+P(B)-P(A \cap B)= P(A \cup B)\)`

---

# Algunos ejemplos

Experimento: arrojo un dado

El espacio muestral es `\(S=\{1, 2, 3, 4, 5, 6\}\)`

Cada elemento listado en el espacio muestral se lo llama **resultado básico**.

Estos **resultados básicos** son mutuamente excluyentes ya que no pueden ocurrir simultáneamente.

¿Cuál es la probabilidad de ocurrencia de cada resultado básico?

--

En principio, no tenemos motivos para suponer que un resultado básico es más probable que otro. Es decir, `\(P(1)=P(2)=...=P(6)=p\)`

--

Pero además, los axiomas nos dicen que `\(P(S)=1\)` y que, al ser eventos disjuntos:

`\(P(S)=P(1)+P(2)+P(3)+P(4)+P(5)+P(6)=6*p=1\)`

`\(\implies p=1/6\)`


---

# Algunos ejemplos

Consideremos el evento **A="Sale el 1 o sale el 6"**

--

Se lo puede descomponer en dos eventos o resultados básicos:

A1="Sale el 1", A2="Sale el 6"

`\(A=A1 \cup A2\)`

`\(P(A)=P(A1)+P(A2)=1/6+1/6=1/3\)`

--

O calcular la probabilidad mediante la regla:

$$ P(A)=\frac{\text{# resultados básicos favorables a A} }{\text{# resultados básicos}}=\frac{2}{6}=\frac{1}{3} $$

# Distribuciones de Probabilidad

- Una **distribución de probabilidad** lista todos los posibles resultados y las probabilidades asociadas a estos. 

- Debe cumplir con los siguientes requisitos:

  + Los eventos listados o resultados básicos, `\(e_1, e_2,…,e_k\)` deben ser disjuntos y colectivamente exhaustivos.
  
  + La probabilidad de cualquier evento `\(E\)` del espacio muestra `\(S\)` es tal que
  
  `$$P(E)=\sum_{e_i \in E}P(e_i)$$`

# Probabilidades

Sigamos con el ejemplo de arrojar un dado. ¿Qué pasa si lo arrojo sucesivamente? ¿Cuál va a ser la **frecuencia relativa** de cada resultado? Depende de cuantas veces lo tire:

--

| Resultado Básico | n=10 | n=20 | n=50 | n=infinito |
|:----:|:----:|:----:|:----:|:----:|
| 1 | 0.10 | 0.20 | 0.22 | 0.167 |
| 2 | 0 | 0.15 | 0.12 | 0.167 |
| 3 | 0.10 | 0.10 | 0.14 | 0.167 |
| 4 | 0.20 | 0.25 | 0.14 | 0.167 |
| 5 | 0.30 | 0.15 | 0.14 | 0.167 |
| 6 | 0.30 | 0.15 | 0.24 | 0.167 |
| Total | 1 | 1 | 1 | 1 |

**Regularidad estadística**: al aumentar el número de veces que se repite un experimento aleatorio, la frecuencia relativa de cada uno de los resultados tiende a un determinado valor. `\(P(E)=\displaystyle \lim_{n \to \infty} \frac{f_E}{n}\)`

# Probabilidades

No existe una única interpretación para la probabilidad, pero las distintas interpretaciones coinciden en sus reglas y axiomas.

.pull-left[
**Enfoque Frecuentista**

- La probabilidad de un evento es la proporción de veces que el evento ocurre en el largo plazo, i.e. después de haber repetido el experimento muchas veces. Por eso es el **límite de la frecuencia relativa** de dicho evento. 
]

.pull-right[
**Enfoque Bayesiano**

- Para un bayesiano la probabilidad se interpreta como el grado de creencia o de convicción con respecto a la ocurrencia de determinado evento. **Interpretación subjetiva de la probabilidad**.

- Las técnicas bayesianas se popularizaron en las dos últimas décadas gracias a la informática.
]

# Probabilidades: Enfoque frecuentista

**Bernoulli** (1654-1705) establece los fundamentos del cálculo de probabilidades en “El arte de la conjetura”. Existen dos tipos de situaciones según Bernoulli:

- Las situaciones vinculadas a los juegos de azar donde **las probabilidades se conocen a priori**. Se trata del **enfoque clásico** de probabilidades que opera con eventos **equiprobables**. Si al realizar un experimento aleatorio pueden ocurrir n resultados posibles y todos tienen igual posibilidad de ocurrir, entonces la probabilidad de cada uno de los resultados es `\(1/n\)`

- Las situaciones en que las **probabilidades se definen a posteriori**, después de un gran número de ensayos, en base a los resultados observados. Probabilidad empírica. Se trata del enfoque de frecuencia relativa.

---

- ¿Exactamente 3 caras en 1000 tiradas?

# Algunos ejemplos

Supongamos que arrojamos una moneda 6 veces y obtuvimos 6 caras.

--

¿Cuál creen que es la probabilidad de obtener una cara en la próxima tirada?

- Menor a 0.5

- Mayor a 0.5

- 0.5

--

**La falacia del jugador**: suponer que el proceso aleatorio se compensa con lo que ocurrió en el pasado. **El azar no tiene memoria**. Interpretación equivocada de la Ley de los grandes números.

**La ley de los grandes números**, afirma que después de un gran número de tiradas uno espera 50% caras y 50% cecas, y que cada vez que arrojo la moneda tengo igual probabilidad de que salga cara o que salga ceca, independientemente de lo que haya ocurrido en las tiradas anteriores.

---

# Ley de los grandes números

**Intuición (presentación informal de la ley)**

- La interpretación de frecuencia relativa descansa en la idea de que un experimento se efectúa y se repite muchas veces, y aprox. bajo las mismas condiciones.

- Cuanto más veces repito un experimento para calcular la probabilidad de ocurrencia de determinado evento, la **frecuencia relativa o proporción** de los resultados favorables se aproxima al verdadero valor de probabilidad del evento.

- La ley de los grandes números se cumple en el límite de la frecuencia relativa, pero no tiene porque cumplirse en un número finito de observaciones

Ver en el **Trabajo Práctico en R** distintos experimentos con esta idea.

# Independencia

Los eventos `\(A\)` y `\(B\)` se dicen **independientes** si se verifican las siguientes relaciones:

`$$P(A/B)=P(A)$$`

`$$P(B/A)=P(B)$$`

`\(A\)` y `\(B\)` son dos eventos cualesquiera del espacio muestral `\(S\)`

Conceptualmente significa que **B no brinda ninguna información acerca del evento A y viceversa**.

---

# Independencia

**Ley de Probabilidad Condicional**

`$$P(A/B)=\frac{P(A \cap B)}{P(B)} \text{ si } P(B) \ne 0$$`
--

Implica:

**Regla General del Producto**

`$$P(A \cap B)=P(A/B)*P(B)=P(B/A)*P(A)$$`

--

Consecuencia de la definición de independencia:

`$$A \text{ y } B \text{ son dos eventos independientes}\Longleftrightarrow P(A \cap B)=P(A)*P(B)$$`

---

# Independencia. Ejemplos

De acuerdo con una encuesta de la UBA, el `\(48\%\)` de las licenciaturas son obtenidas por mujeres y el `\(17.5\%\)` de las licenciaturas son en ciencias económicas. Además, el `\(4.7\%\)` de las licenciaturas son obtenidas por mujeres graduadas en ciencias económicas. ¿Son los eventos “el licenciado es mujer” y “licenciado en ciencias económicas” independientes estadísticamente?

# Independencia. Ejemplos

Aproximadamente el `\(16\%\)` de los estudiantes universitarios son vegetarianos o veganos. ¿Cuál es la probabilidad de que al elegir 3 estudiantes al azar, al menos uno de ellos es vegetariano o vegano?

Al elegir 3 estudiantes, los resultados posibles son:

- 0 estudiantes vegetarianos/veganos

- 1 estudiante vegetariano/vegano

- 2 estudiantes vegetarianos/veganos

- 3 estudiantes vegetarianos/veganos

De estos posibles resultados, habría que descartar el primero:

`\(P(\text{al menos 1 de 3})=1-P(\text{0 de 3})\)`

donde

`\(P(\text{0 de 3})=P(\text{1ro No V})*P(\text{2do No V / 1ro No V})*P(\text{3ro No V / 1ro y 2do No V})\)`

# Independencia. Ejemplos

Para calcular `\(P(\text{0 de 3})\)`, **es necesario suponer independencia**. Es decir, que el primer alumno sea o no vegano, no influye en nada la probabilidad de que el segundo o tercer alumnos sea o no vegano.

`\(P(\text{2do alumno vegano / 1er alumno vegano})=P(\text{alumno al azar vegano})=0.16\)`

--

De esta forma,

`\(P(\text{0 de 3})=P(\text{1ro No V})*P(\text{2do No V})*P(\text{3ro No V})=0.16^3=0.004096\)`

y

`\(P(\text{al menos 1 de 3})=1-P(\text{0 de 3})=1-0.004096=0.995904\)`

# Independencia y Prob. Condicional

**No confundir!!**

- Dos eventos con probabilidad positiva se dicen **disjuntos o mutuamente excluyentes** cuando sabemos que no pueden ocurrir al mismo tiempo

  + `\(P(A \cap B)=0\)`
  
  + Esto implica que `\(P(A/B)=0\)` y `\(P(B/A)=0\)`

- Dos eventos con probabilidad positiva se dicen **independientes** cuando el hecho de conocer el resultados de uno de ellos no brinda ninguna información sobre el otro.

  + `\(P(A/B)=P(A)\)` y `\(P(B/A)=P(B)\)`
  
  + Esto implica que `\(P(A \cap B)=P(A)*P(B)\)`

- B = {sale cara en la segunda tirada}

- C = {sólo sale cara una vez}

# Verdadero o Falso

- Si dos eventos son independientes, la ocurrencia de uno de ellos no afecta la probabilidad de ocurrencia del segundo evento.

--

- Dos eventos son mutuamente excluyentes si no comparten ningún resultado en común.

--

- A y B son mutuamente excluyentes si `\(P(A \cap B) = P(A)*P(B)\)`

--

- Si una moneda equilibrada ha sido arrojada 5 veces, y en cada una de esas veces se obtuvo una cara, entonces la probabilidad condicional de que la sexta tirada sea cara será 1/64.

# Teorema de Bayes (1763)

Sean `\(A_1, A_2,…,A_k\)` *k* eventos **mutuamente excluyentes**, de los cuales uno debe ocurrir sí o sí, es decir `\(\sum_{i=1}^kP(A_i)=1\)` y sea `\(B\)` otro evento cualquiera con `\(P(B)&gt;0\)`. Definimos:

**Probabilidad a Priori**: `\(P(A_i)\)`

**Probabilidad a Posteriori**: `\(P(A_i/B)\)`

--

`$$P(A_i/B)=\frac{P(A_i \cap B)}{P(B)}=\frac{P(B/A_i)*P(A_i)}{P(B)}$$`
--

Descomponiendo a `\(B\)` en conjuntos disjuntos: `\(B=(B \cap A_1) \cup (B \cap A_2) \cup ... \cup (B \cap A_k)\)`

--

`$$P(A_i/B)=\frac{P(B/A_i)*P(A_i)}{\sum_{j=1}^kP(B \cap A_j)}=\frac{P(B/A_i)*P(A_i)}{\sum_{j=1}^kP(A_j)P(B/ A_j)}$$`

La probabilidad a posteriori queda expresada en función de las probabilidades a priori y de las probabilidades condicionales conocidas.

# Teorema de Bayes (1763)

- La estadística bayesiana utiliza la interpretación subjetiva de probabilidad, que representa el juicio o grado de creencia del investigador.

- Se trata de un mecanismo para modificar las valoraciones de probabilidad cuando se dispone de información adicional.

- El Teorema de Bayes puede se interpretado como un método que nos permite actualizar una probabilidad a priori (P(LEMON sea defectuoso)) cuando se dispone de información adicional (opinión del mecánico) y con esta información adicional actualizar la probabilidad, denominada probabilidad a posteriori (P(LEMON defectuoso/opinión del mecánico).

# Teorema de Bayes (Aplicación)

- La [American Cancer Society](http://www.cancer.org/cancer/cancerbasics/cancer-prevalence) estima que cerca del `\(1.7\%\)` de las mujeres tienen cáncer de mamas.

--

- Un [trabajo de Susan G. Komen](http://ww5.komen.org/BreastCancer/AccuracyofMammograms.html) para The Cure Foundation encontró que las mamografías identifican alrededor del `\(78\%\)` de las mujeres que efectivamente padecen cáncer de mamas.

--

- Un [artículo publicado en 2003](http://www.ncbi.nlm.nih.gov/pmc/articles/PMC1360940) sugiere que cerca del `\(10\%\)` de todas la mamografías en pacientes que no padecen cancer son falsos positivos. 

---

# Teorema de Bayes (Aplicación)

Cuando un paciente se realiza una mamografía pueden ocurrir dos cosas: (i) el paciente tiene cáncer o (ii) el paciente no tiene cáncer. Si la mamografía arroja un resultado positivo, ¿cuál es la probabilidad de que efectivamente el paciente tenga cáncer?

--

`\(P(Cancer/+)=\frac{P(Cancer \cap +)}{P(+)}=\frac{P(+/Cancer)*P(Cancer)}{P(Cancer)*P(+/Cancer)+P(\overline{Cancer})*P(+/\overline{Cancer})}\)`

--

`\(P(Cancer/+)=\frac{0.78*0.017}{0.017*0.78+0.983*0.10}=0.1189\)`

---

# Teorema de Bayes (Aplicación)

Supongamos que una mujer al que el test le dio positivo, decide repetirlo. En esta segunda mamografía, cual es la probabilidad que deberíamos asumir para esta mujer en particular de que padezca cáncer?

--

En lugar del `\(1,7\%\)` inicial, ahora hay que suponer 

`\(P(Cancer)=0.1189\)` y `\(P(\overline{Cancer})=0.8811\)`

--

¿Cuál es la probabilidad de que esta mujer tenga cáncer si la segunda mamografía arroja también un resultado positivo?

--

`\(P(Cancer/+)=\frac{0.78*0.1189}{0.1189*0.78+0.8811*0.10}=0.5128\)`
