# Distribución Conjunta de Probabilidad

Hasta ahora estudiamos las posibles distribuciones de una única variable aleatoria.

--

Pero muchas de las aplicaciones que enfrentamos en economía, finanzas, etc. se vinculan con la relación de **dos o más variables aleatorias**.

--

Ya vimos el comportamiento de las probabilidades bivariadas (conjunta, condicional y marginal).

Consideremos ahora el estudio de **variableas aleatorias que pueden estar relacionadas entre si**.

---

# Distribución Conjunta de Probabilidad

Sean `\(X\)` e `\(Y\)` un par de variables aleatorias discretas. La distribución de probabilidad conjunta expresa la probabilidad de que simultáneamente `\(X\)` tome un valor específico `\(x\)`, e `\(Y\)` tome un valor específico `\(y\)`. Matemáticamente:

`$$p(x,y)=P(X=x,Y=y)$$`

Al igual que cualquier probabilidad, `\(0 \le p(x,y) \le 1\)` y `\(\sum_x\sum_yp(x,y)=1\)`

---

# Distribución Conjunta de Probabilidad

Consideremos una familia con tres hijos. Y las siguientes dos variable aleatorias. Sea `\(X\)` el número de mujeres en una familia con tres hijos y sea `\(Y\)` el número de *rachas*

*racha*: 

- empieza con el primer hijo o cuando se tiene un hijo de distinto sexo que el anterior

- termina con el último hijo o cuando el próximo hijo tiene distinto sexo que el actual

Ejemplos:

- M-H-M son tres rachas

- H-H-M son dos rachas

- M-M-M es una racha

---

# Distribución Conjunta de Probabilidad

`\(X=\text{N° de mujeres en una familia de 3 hijos}\)`

`\(Y=\text{N° de rachas en una familia de 3 hijos}\)`

Sea la siguiente distribución conjunta de probabilidad

.center[
| | y=1 | y=2 | y=3 |
| :---: | :---: | :---: | :---: |
| **x=0** | 0.14 | 0.00 | 0.00 |
| **x=1** | 0.00 | 0.26 | 0.13 |
| **x=2** | 0.00 | 0.24 | 0.12 |
| **x=3** | 0.11 | 0.00 | 0.00 |
]

---

# Distribución de Probabilidad Marginal

Pueden necesitarse las distribuciones de **probabilidad marginal** de las variables aleatorias individuales cuando se estudian v.as. distribuidas conjuntamente.

Sean `\(X\)` e `\(Y\)` variableas aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`.

La distribución de probabilidad de la variable aleatoria `\(X\)` se denomina distribución de probabilidad marginal y se obtiene como

`$$P(X=x)=p(x)=\sum_yP(x,Y=y)$$`

De la misma manera se define la distribución marginal de `\(Y\)`

`$$P(Y=y)=p(y)=\sum_xP(X=x,y)$$`

---

# Distribución de Probabilidad Marginal

En el caso de las rachas de hijos:

.center[
| | y=1 | y=2 | y=3 | p(x) |
| :---: | :---: | :---: | :---: | :---: |
| **x=0** | 0.14 | 0.00 | 0.00 | 0.14 |
| **x=1** | 0.00 | 0.26 | 0.13 | 0.39 |
| **x=2** | 0.00 | 0.24 | 0.12 | 0.36 |
| **x=3** | 0.11 | 0.00 | 0.00 | 0.11 |
| **p(y)** | 0.25 | 0.50 | 0.25 | 1.00 |
]

---

# Distribución de Prob. Condicional

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`

La **distribución de probabilidad condicional** de `\(Y\)` dado que `\(X=x\)` es:

`$$P(Y=y/X=x)=p(y/x)=\frac{p(x,y)}{p(x)}$$`

De la misma forma, la **distribución de probabilidad condicional** de `\(X\)` dado que `\(Y=y\)` es:

`$$P(X=x/Y=y)=p(x/y)=\frac{p(x,y)}{p(y)}$$`

---

# Independencia

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`. Son +*independientes** si y sólo si su distribución de probabilidad conjunta es el producto de las marginales para todos los posibles valores `\((x,y)\)`

`$$X\text{ e }Y \text{ son independientes}\iff p(x,y)=p(x)*p(y)$$`

Por lo tanto, se deduce que si `\(X\)` e `\(Y\)` son independientes:

`$$p(y/x)=p(y)$$`

`$$p(x/y)=p(x)$$`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`.

La esperanza y varianza de una función `\(g(X,Y)\)` se definen como:

`$$E(g(X,Y))=\mu_{g(X,Y)}=\sum_x\sum_yg(x,y)*p(x,y)$$`

`$$Var(g(X,Y))=E((g(X,Y)-\mu_{g(X,Y)})^2)=\sum_x\sum_y(g(X,Y)-\mu_{g(X,Y)})^2*p(x,y)$$`

--

En particular, nos interesa la siguiente función:

`$$W=g(X,Y)=a*X+b*Y$$`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(E(W)\)`?

--

`\(E(W)=\sum_x\sum_y(a*X+b*Y)*p(x,y)\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(E(W)\)`?

`\(E(W)=\sum_x\sum_y(a*X+b*Y)*p(x,y)=a\sum_x\sum_yx*p(x,y)+b\sum_x\sum_yy*p(x,y)\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(E(W)\)`?

`\(E(W)=\sum_x\sum_y(a*X+b*Y)*p(x,y)=a\sum_x\sum_yx*p(x,y)+b\sum_x\sum_yy*p(x,y)=\)`

`\(=a\sum_xx\sum_yp(x,y)+b\sum_yy\sum_xp(x,y)\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(E(W)\)`?

`\(E(W)=\sum_x\sum_y(a*X+b*Y)*p(x,y)=a\sum_x\sum_yx*p(x,y)+b\sum_x\sum_yy*p(x,y)=\)`

`\(=a\sum_xx\sum_yp(x,y)+b\sum_yy\sum_xp(x,y)=a\sum_xx*p(x)+b\sum_yy*p(y)\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(E(W)\)`?

`\(E(W)=\sum_x\sum_y(a*X+b*Y)*p(x,y)=a\sum_x\sum_yx*p(x,y)+b\sum_x\sum_yy*p(x,y)=\)`

`\(=a\sum_xx\sum_yp(x,y)+b\sum_yy\sum_xp(x,y)=a\sum_xx*p(x)+b\sum_yy*p(y)=\)`

`\(=a*\mu_x+b*\mu_y\)`

En resumen,

`$$E(a*X+b*Y)=a*\mu_x+b*\mu_y$$`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(\sigma_W^2(W)\)`?

--

`\(Var(W)=\sum_x\sum_y(W-\mu_W)^2*p(x,y)\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(\sigma_W^2(W)\)`?

`\(Var(W)=\sum_x\sum_y(W-\mu_W)^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*x+b*y)-(a*\mu_X+b*\mu_Y))^2*p(x,y)\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(\sigma_W^2(W)\)`?

`\(Var(W)=\sum_x\sum_y(W-\mu_W)^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*x+b*y)-(a*\mu_X+b*\mu_Y))^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*(x-\mu_X)+b*(y-\mu_Y))^2*p(x,y)=\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(\sigma_W^2(W)\)`?

`\(Var(W)=\sum_x\sum_y(W-\mu_W)^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*x+b*y)-(a*\mu_X+b*\mu_Y))^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*(x-\mu_X)+b*(y-\mu_Y))^2*p(x,y)=\)`

`\(=a^2\sum_x\sum_y(x-\mu_X)^2*p(x,y)+b^2\sum_x\sum_y(y-\mu_Y)^2*p(x,y)+\)`

`\(+2ab\sum_x\sum_y(x-\mu_X)(y-\mu_Y)*p(x,y)=\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(\sigma_W^2(W)\)`?

`\(Var(W)=\sum_x\sum_y(W-\mu_W)^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*x+b*y)-(a*\mu_X+b*\mu_Y))^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*(x-\mu_X)+b*(y-\mu_Y))^2*p(x,y)=\)`

`\(=a^2\sum_x\sum_y(x-\mu_X)^2*p(x,y)+b^2\sum_x\sum_y(y-\mu_Y)^2*p(x,y)+\)`

`\(+2ab\sum_x\sum_y(x-\mu_X)(y-\mu_Y)*p(x,y)=\)`

`\(=a^2\sum_x(x-\mu_X)^2p(x)+b^2\sum_y(y-\mu_Y)^2p(y)+\)`

`\(+2ab\sum_x\sum_y(x-\mu_X)(y-\mu_Y)*p(x,y)=\)`

---

# Funciones Lineales de Var. Aleatorias

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. ¿Cuál es la `\(\sigma_W^2(W)\)`?

`\(Var(W)=\sum_x\sum_y(W-\mu_W)^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*x+b*y)-(a*\mu_X+b*\mu_Y))^2*p(x,y)=\)`

`\(=\sum_x\sum_y((a*(x-\mu_X)+b*(y-\mu_Y))^2*p(x,y)=\)`

`\(=a^2\sum_x\sum_y(x-\mu_X)^2*p(x,y)+b^2\sum_x\sum_y(y-\mu_Y)^2*p(x,y)+\)`

`\(+2ab\sum_x\sum_y(x-\mu_X)(y-\mu_Y)*p(x,y)=\)`

`\(=a^2\sum_x(x-\mu_X)^2p(x)+b^2\sum_y(y-\mu_Y)^2p(y)+\)`

`\(+2ab\sum_x\sum_y(x-\mu_X)(y-\mu_Y)*p(x,y)=\)`

`\(=a^2*\sigma_X^2+b^2*\sigma_Y^2+2*a*b*Cov(X,Y)\)`

---

# Funciones Lineales de Var. Aleatorias

En resumen,

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`, y la función `\(W=g(X,Y)=a*X+b*Y\)`. 

--

`$$E(W)=a\mu_x+b\mu_y$$`

`$$\sigma_{W}^2=a^2\sigma_X^2+b^2\sigma_Y^2+2abCov(X,Y)$$`
--

Donde la **Covarianza** entre `\(X\)` e `\(Y\)` se define como:

`$$Cov(X,Y)=E[(x-\mu_X)(y-\mu_Y)]=\sum_x\sum_y(x-\mu_X)(y-\mu_Y)p(x,y)$$`

Una expresión alternativa es:

`$$Cov(X,Y)=E[XY]-\mu_X\mu_Y=\sum_x\sum_yxyp(x,y)-\mu_X\mu_Y$$`
---

# Covarianza y correlación

- La distribución bivariada o conjunta de `\(X\)` e `\(Y\)` es clave cuando las v.as. no son estadísticamente independientes.

--

- La dependencia de las v.as. puede ser de diversos tipos. Contar con una medida de la naturaleza y del grado de relación entre ellas resulta muy útil.

- Esto es bastante difícil de obtener porque la forma en que las v.as. pueden relacionarse son diversas.

--

- La covarianza es una medida de la **relación lineal**  que existe entre dos variables v.as. **Sólo indica el sentido de la relación**.

- Sin embargo, existe el **coeficiente de correlación** que además del **sentido** de la relación también informa sobre la **intensidad** de la relación.

---

# Coeficiente de correlación

Sean `\(X\)` e `\(Y\)` variables aleatorias discretas con distribución de probabilidad conjunta `\(p(x,y)\)`

El **coeficiente de correlación** entre `\(X\)` e `\(Y\)` es:

`$$\rho_{XY}=cor(X,Y)=\frac{cov(X,Y)}{\sigma_X\sigma_Y}$$`
`$$-1 \le \rho_{XY} \le 1$$`

---

# Coeficiente de correlación

![](Imagenes/correlaciones.jpg)

---

# Coeficiente de correlación

`$$\rho_{XY} = 1 \text{ si } Y=aX+b \text{, con }a&gt;0$$`

`$$\rho_{XY} = -1 \text{ si } Y=aX+b \text{, con }a&lt;0$$`

`$$\rho_{XY} = 0 \iff cov(X,Y)=0$$`

--

Si `\(X\)` e `\(Y\)` son independientes `\(\implies \rho_{XY} = 0\)` 

**La recíproca no es válida**: puede ser que `\(\rho_{XY} = 0\)` pero que `\(X\)` e `\(Y\)` no sean independientes.

---

# Ejemplo

.center[
| | `\(Y=-1\)` | `\(Y=0\)` | `\(Y=1\)` | 
| :---: | :---: | :---: | :---: |
| `\(X=-1\)` | `\(1/6\)` | `\(0\)` | `\(1/6\)` |
| `\(X=0\)` | `\(1/3\)` | `\(0\)` | `\(0\)` |
| `\(X=1\)` | `\(1/6\)` | `\(0\)` | `\(1/6\)` |
]

--

`\(\mu_x=-1*\frac{2}{6}+1*\frac{2}{6}=0\)`

`\(\mu_y=-1*\frac{4}{6}+1*\frac{2}{6}=-\frac{1}{3}\)`

--

`\(cov(X,Y)=E[XY]-\mu_X\mu_Y=\)`

`\(=(-1)(-1)\frac{1}{6}+(-1)1\frac{1}{6}+1(-1)\frac{1}{6}+\frac{1}{6}-0=\frac{1}{6}-\frac{1}{6}-\frac{1}{6}+\frac{1}{6}=0\)`

--

Entonces, `\(\rho_{XY}=0\)`. Pero `\(X\)` e `\(Y\)` no son independientes:

`\(P(X=-1)=\frac{1}{3} \ne P(X=-1 / Y=0)=0\)`

---

# Ejemplo

Un constructor no conoce con certeza los gastos de material y mano de obra de cierto proyecto, pero cree que los gastos de materiales siguen una v.a. con media `\(20.000\)` y desvío estándar `\(2.000\)`. El costo de la mano de obra asciende a `\(1.200\)` diarios y el número de días para realizar el proyecto puede representarse mediante una v.a. con media `\(20\)` y desvío `\(3\)` días. Suponiendo que los gastos de material y mano de obra son independientes, ¿cuál es la media y la varianza del gasto total?

--

`\(X:\text{gastos de materiales}\)`, `\(\mu_X=20.000\)`, `\(\sigma_X=2.000\)`

`\(Y:\text{días de trabajo}\)`, `\(\mu_Y=20\)`, `\(\sigma_Y=3\)`

--

`\(W:\text{costos totales}\)`

`\(W=X+1.200*Y\)`

--

`\(\mu_W=\mu_X+1.200*\mu_Y=20.000+1.200*20=44.000\)`

--

`\(\sigma_W^2=\sigma_X^2+(1.200)^2*\sigma_Y^2=(2.000)^2+(1.200)^2*3^2=16.960.000\)`

`\(\sigma_W=\sqrt{16.960.000}=4118,252\)`
