# Introducción

- En este TP se ponen se realizan algunas aplicaciones prácticas sobre los temas de la materia.

- Tiene como objetivos:

  + Mejorar la comprensión de los temas
  
  + Dar un espacio adicional para ejercitación práctica
  
  + Acercar al estudiante al uso de lenguajes de programación
  
- Si bien el TP es optativo, es altamente recomendable realizarlo.

- No requiere conocimientos de programación ni instalar ninguna aplicación en su computadora.

- Se recomienda realizar el TP desde una computadora (no podemos garantizar que funcione correctamente en un teléfono o tablet)

---

# Introducción

**¿Qué es R?**

- Es un lenguaje de programación especialmente diseñado para el análisis estadístico, aunque tiene múltiples aplicaciones.

- Puede utilizarse como una simple calculadora hasta para desarrollar complejas aplicaciones de inteligencia artifical. También sirve para crear páginas web y presentaciones (esta presentación está hecha en R).

- Está orientado a usuarios que no son programadores.

- Es software libre (gratuito) y todo el tiempo está incorporando nuevas funciones.

- Se lo suele utilizar con RStudio, interfaz gráfica que facilita mucho la utilización de R.

# Ingreso y utilización de la plataforma

- El TP está alojado en una plataforma online (mybinder)

- Para ingresar, hay que hacer click en el link "Parte I - Acceso a la Plataforma" (o, eventualmente, a la Parte II)

![](Imagenes/video_links_slack.png)

Puede tardar unos minutos en cargarse, pero finalmente se nos abrirá una sesión de RStudio, como se muestra en la siguiente página

---

# Ingreso y utilización de la plataforma

![](Imagenes/RStudio1.png)

Vemos que hay distintas ventanas. En la inferior izquierda, están los archivos correspondientes a cada ejercicio (la primera parte del TP tiene 11 ejercicios.). Hagan click en el que dice "01_Primera Parte_Estadistica_Descriptiva.R"

---

# Ingreso y utilización de la plataforma

![](Imagenes/RStudio2.png)

Se nos abre una nueva ventana con el ejercicio 1. Pueden modificar a gusto el tamaño de las ventanas para ver mejor el contenido. Exploren un poco el archivo para familiarizarse

---

# Ingreso y utilización de la plataforma

![](Imagenes/RStudio3.png)

Todas las líneas en verde que comienzan con el símbolo #, son sólo texto, no hay programación ahí. Esas líneas contienen los enunciados y van explicando lo que se va haciendo. Es decir, **hay que leerlas**

---

# Ingreso y utilización de la plataforma

![](Imagenes/RStudio4.png)

Luego, encontrarán bloques de instrucciones encerrados entre carteles "Ejecutar desde aquí" y "Hasta aquí". No es necesario leer ni entender estas líneas, sólo hay que **ejecutarlas** como se explica a continuación.

---

# Ingreso y utilización de la plataforma

![](Imagenes/RStudio5.png)

Para ejecutar estas líneas, hay que pintarlas todas juntas con el cursor y luego hacer click en el botón "Run". Verán que empiezan a pasar cosas en las otras ventanas.

---

# Ingreso y utilización de la plataforma

![](Imagenes/RStudio6.png)

Continuan leyendo y ejecutando. En la ventana de abajo a la izquierda irán apareciendo ciertos resultados con los que tienen que ir respondiendo el Word del TP.

---

# Ingreso y utilización de la plataforma

![](Imagenes/RStudio7.png)

Eventualmente, en la ventana de abajo a las derecha les aparecerá algún gráfico. Pueden hacerle zoom. Para copiarlo y pegarlo en el word, pueden hacerlo con click derecho y copiar o guardar imagen. O también a través del botón "Export"

---

# Ingreso y utilización de la plataforma

- Y eso es todo!

- Cuando terminan un ejercicio, en la ventana inferior derecha van a "Files" para buscar y abrir el archivo del ejercicio siguiente.

- Pueden entrar y salir las veces que quieran. Pero tengan presente que cada vez que salen se borra todo lo que hicieron, así que si empezaron un ejercicio y no lo terminaron, van a tener que empezarlo de nuevo.

- Tienen que ejecutar todas las líneas que así lo indican. Si les aparece un error, es muy probable que se hayan salteado alguna. Empiecen de nuevo desde el principio, teniendo cuidado de no saltearse nada.

- En algunos ejercicios intervienen procesos aleatorios como el lanzamiento de una moneda. Esto implica que la segunda vez que lo ejecuten pueden obtener resultados diferentes a la primera. Prueben. Ejecuten una y otra vez para ver cómo se modifican los resultados.

- En el campus de la facultad les vamos a subir un video instructivo que grabamos en cuatrimestres previos. Si algo no les quedó claro de esta presentación, puede que les sirva ver el video.
